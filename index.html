<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>World Clock</title>
</head>

<body>
  <div class="container">
    <h1>World Clock <small>🕤</small></h1>
    <select id="city">
      <option value="">Select a city 🌍</option>
      <option value="current">My Current Location</option>
      <option value="America/New_York">New York</option>
      <option value="Asia/Singapore">Singapore</option>
      <option value="Europe/Copenhagen">Copenhagen</option>
      <option value="America/Mexico_City">Mexico City</option>
      <option value="Europe/London">London</option>
    </select>

    <div class="cities">
      <div class="city-block" id="rome">
        <div>
          <h2>Rome</h2>
          <div class="date"></div>
        </div>
        <div class="time"><small></small></div>
      </div>
      <div class="city-block" id="brasilia">
        <div>
          <h2>Brasil</h2>
          <div class="date"></div>
        </div>
        <div class="time"><small></small></div>
      </div>
      <div class="city-block" id="toronto">
        <div>
          <h2>Toronto</h2>
          <div class="date"></div>
        </div>
        <div class="time"><small></small></div>
      </div>
    </div>
  </div>

  <br />
  <footer>
    This project was coded by <strong>Rebeica Grigoras </strong>👩🏻 and it is
    <a href="https://github.com/RebeicaGrigoras" target="_blank">
      open sourced on GitHub</a>
  </footer>
 <script src="JavaScript/index.js"></script>
</body>

</html>
