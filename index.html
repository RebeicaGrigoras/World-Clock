<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Lato:ital,wght@0,100;0,300;0,400;0,900;1,300;1,400;1,700&display=swap"
    rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
  <title>World Clock</title>
</head>

<body>
  <div class="container">
    <h1>World Clock <small>🕤</small></h1>
    <select id="city">
      <option value="">Select a city 🌍</option>
      <option value="current">My Current Location</option>
      <option value="America/New_York">New York</option>
      <option value="Asia/Singapore">Singapore</option>
      <option value="Europe/Copenhagen">Copenhagen</option>
      <option value="America/Mexico_City">Mexico City</option>
      <option value="Europe/London">London</option>
    </select>

    <div class="cities">
      <div class="city-block" id="rome">
        <div>
          <h2>Rome</h2>
          <div class="date"></div>
        </div>
        <div class="time"><small></small></div>
      </div>
      <div class="city-block" id="brasilia">
        <div>
          <h2>Brasil</h2>
          <div class="date"></div>
        </div>
        <div class="time"><small></small></div>
      </div>
      <div class="city-block" id="toronto">
        <div>
          <h2>Toronto</h2>
          <div class="date"></div>
        </div>
        <div class="time"><small></small></div>
      </div>
    </div>
  </div>

  <br />
  <footer>
    This project was coded by <strong>Rebeica Grigoras </strong>👩🏻 and it is
    <a href="https://github.com/RebeicaGrigoras" target="_blank">
      open sourced on GitHub</a>
  </footer>
  <script src="JavaScript/index.js"></script>
</body>

</html>
